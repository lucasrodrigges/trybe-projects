<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main>

    <input id="texto-tarefa">

    <button id="mover-baixo"> ⬇️ </button>
    <button id="mover-cima"> ⬆️ </button>

    <button id="criar-tarefa">Adicionar tarefa</button>
    <button id="remover-selecionado">Remover selecionado</button>
    <button id="remover-finalizados">Remover tarefas finalizadas</button>
    <button  id="apaga-tudo" >Remover todas as tarefas</button>
    <button  id="salvar-tarefas">Salvar tarefas</button>

    <ol id="lista-tarefas"></ol>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
